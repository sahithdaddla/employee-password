<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth System - Forgot Password</title>
    <link rel="stylesheet" href="Admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <style>
    :root {
    font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
    line-height: 1.5;
    font-weight: 400;
  
    color-scheme: light dark;
    color: rgba(255, 255, 255, 0.87);
    background-color: #242424;
  
    font-synthesis: none;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    margin: 0;
    display: flex;
    place-items: center;
    min-width: 320px;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  }
  
  #app {
    max-width: 1280px;
    margin: 0 auto;
    padding: 2rem;
    text-align: center;
    width: 100%;
  }
  
  .auth-container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 2.5rem;
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    border: 1px solid rgba(255, 255, 255, 0.18);
    max-width: 450px;
    margin: 0 auto;
    transition: all 0.3s ease;
  }
  
  .auth-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 40px rgba(31, 38, 135, 0.5);
  }
  
  .auth-header {
    margin-bottom: 2rem;
  }
  
  .auth-header h1 {
    font-size: 2.5rem;
    color: #ffffff;
    margin-bottom: 0.5rem;
    font-weight: 700;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
  }
  
  .auth-header p {
    color: rgba(255, 255, 255, 0.8);
    font-size: 1rem;
  }
  
  .form-group {
    margin-bottom: 1.5rem;
    text-align: left;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: rgba(255, 255, 255, 0.9);
    font-weight: 500;
    font-size: 0.9rem;
  }
  
  .input-group {
    position: relative;
  }
  
  .input-group i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255, 255, 255, 0.6);
  }
  
  .form-control {
    width: 100%;
    padding: 0.8rem 1rem 0.8rem 2.5rem;
    border: none;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.15);
    color: white;
    font-size: 1rem;
    transition: all 0.3s;
  }
  
  .form-control:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
  }
  
  .form-control::placeholder {
    color: rgba(255, 255, 255, 0.6);
  }
  
  .password-toggle {
    position: absolute;
    right: 15px;
   padding-left: 85%;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255, 255, 255, 0.6);
    cursor: pointer;
  }
  
  .auth-footer {
    margin-top: 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  
  .auth-links {
    display: flex;
    justify-content: space-between;
    font-size: 0.9rem;
  }
  
  .auth-links a {
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
    transition: all 0.3s;
  }
  
  .auth-links a:hover {
    color: white;
    text-decoration: underline;
  }
  
  .btn {
    border-radius: 8px;
    border: none;
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    width: 100%;
  }
  
  .btn-primary {
    background: linear-gradient(to right, #4776E6, #8E54E9);
    color: white;
    box-shadow: 0 4px 15px rgba(71, 118, 230, 0.4);
  }
  
  .btn-primary:hover {
    background: linear-gradient(to right, #3a67d4, #7e46d4);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(71, 118, 230, 0.6);
  }
  
  .btn-primary:active {
    transform: translateY(0);
  }
  
  .social-login {
    display: flex;
    gap: 1rem;
    margin-top: 1.5rem;
  }
  
  .social-btn {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0.7rem;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.15);
    color: white;
    cursor: pointer;
    transition: all 0.3s;
  }
  
  .social-btn:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: translateY(-2px);
  }
  
  .social-btn i {
    font-size: 1.2rem;
  }
  
  .divider {
    display: flex;
    align-items: center;
    margin: 1.5rem 0;
    color: rgba(255, 255, 255, 0.6);
  }
  
  .divider::before,
  .divider::after {
    content: "";
    flex: 1;
    height: 1px;
    background: rgba(255, 255, 255, 0.3);
  }
  
  .divider span {
    padding: 0 1rem;
    font-size: 0.9rem;
  }
  
  .error-message {
    color: #ff6b6b;
    font-size: 0.85rem;
    margin-top: 0.5rem;
    display: none;
  }
  
  .success-message {
    color: #51cf66;
    font-size: 0.85rem;
    margin-top: 0.5rem;
    display: none;
  }
  
  /* Animation */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .auth-container {
    animation: fadeIn 0.5s ease-out;
  }
  
  /* Responsive */
  @media (max-width: 500px) {
    .auth-container {
      padding: 1.5rem;
    }
    
    .auth-header h1 {
      font-size: 2rem;
    }
    
    .social-login {
      flex-direction: column;
    }
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
}
.modal-content {
    background-color: white;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 300px;
    text-align: center;
}
.close {
    float: right;
    font-size: 28px;
    cursor: pointer;
}
   </style>
  </head>
  <body>
    <div id="app">
      <div class="auth-container">
        <div class="auth-header">
          <h1>ATS Forgot Password</h1>
          <p>Enter your email to reset your password</p>
        </div>
        
        <form id="forgotPasswordForm">
          <div class="form-group">
            <label for="resetEmail">Email Address</label>
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email" id="resetEmail" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="error-message" id="resetEmailError"></div>
            <div class="success-message" id="resetSuccess"></div>
          </div>
          
          <div class="auth-footer">
            <button type="submit" class="btn btn-primary">Reset Password</button>
            
            <div class="auth-links">
              <a href="Fingertest.html">Back to Login</a>
           
            </div>
          </div>
        </form>
      </div>
    </div>
    <script>
        // Email validation helper
function validateEmail(email) {
  const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
  return re.test(String(email).toLowerCase());
}

// Form submission
const forgotPasswordForm = document.getElementById('forgotPasswordForm');
if (forgotPasswordForm) {
  forgotPasswordForm.addEventListener('submit', (e) => {
    e.preventDefault();
    
    const email = document.getElementById('resetEmail').value;
    
    // Simple validation
    let isValid = true;
    
    if (!email || !validateEmail(email)) {
      document.getElementById('resetEmailError').textContent = 'Please enter a valid email address';
      document.getElementById('resetEmailError').style.display = 'block';
      document.getElementById('resetSuccess').style.display = 'none';
      isValid = false;
    } else {
      document.getElementById('resetEmailError').style.display = 'none';
    }
    
    if (isValid) {
      // Simulate password reset email sent
      document.getElementById('resetSuccess').textContent = 'Password reset link has been sent to your email';
      document.getElementById('resetSuccess').style.display = 'block';
      // In a real app, you would send this data to your server
      
      // Clear the form
      document.getElementById('resetEmail').value = '';
    }
  });
}
    </script>
  </body>
</html>
